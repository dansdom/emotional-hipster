<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hipchat Sentiment Analysis</title>
	<meta name="description" content="ABC Innovation Data Visualisation">
	<meta name="author" content="Daniel Thomson">
	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	
	<script src="libs/d3.v3.min.js"></script>
	<script src="libs/jqueryv1.9.1.min.js"></script>
	<script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>
	
	
	
</head>
<body>
	<!-- landing page -->
	<script type="text/template" id="template-landing-page">
		<li class="show-type" data-route="<%= route %>"><%= type %></li>
	</script>
	<!-- room tile -->
	<script type="text/template" id="room-tile">
		<div id="room-<%= id %>">
			<h2><%= name %></h2>
			<span class="mood"><%= mood %></span>
		</div>
	</script>
	<!-- room page -->
	<script type="text/template" id="room">
		<h2><%= name %></h2>
		<span class="mood"><%= mood %></span>
		<ul class="members">
		</ul>
	</script>
	<!-- person tile -->
	<script type="text/template" id="person-tile">
		<div id="person-<%= id %>">
			<h2><%= name %></h2>
			<span class="mood"><%= mood %></span>
		</div>
	</script>

	<div id="app"></div>

	<script src="js/app.js"></script>
	<script src="js/models.js"></script>
	<script src="js/router.js"></script>
	

</body>
</html>
