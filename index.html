<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hipchat Sentiment Analysis</title>
	<meta name="description" content="ABC Innovation Data Visualisation">
	<meta name="author" content="Daniel Thomson">
	<meta http-equiv="cleartype" content="on">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/skin.css">
	<link rel="stylesheet" href="/css/jquery-ui.css">
	
	<script src="libs/d3.v3.min.js"></script>
	<script src="libs/jqueryv1.9.1.min.js"></script>
	<script src="libs/jquery-ui.min.js"></script>
	<script src="libs/underscore.min.js"></script>
	<script src="libs/backbone.min.js"></script>


</head>
<body>
	<!-- landing page -->
	<script type="text/template" id="template-landing-page">
		<li>
			<a href="<%= route %>" class="show-type"><%= type %></a>
		</li>
	</script>
	<!-- room tile -->
	<script type="text/template" id="room-tile">
		<div id="room-<%= id %>">
			<h2><%= name %></h2>
			<span class="mood"><%= mood %></span>
		</div>
	</script>
	<!-- room page -->
	<script type="text/template" id="room">
		<h2><%= name %></h2>
		<span class="mood"><%= mood %></span>
		<ul class="members">
		</ul>
	</script>
	<!-- person tile -->
	<script type="text/template" id="person-tile">
		<div id="person-<%= id %>">
			<h2><%= name %></h2>
			<span class="mood"><%= mood %></span>
		</div>
	</script>
	<!-- person page -->
	<script type="text/template" id="person">
		<h2><%= name %></h2>
		<span class="mood"><%= mood %></span>
		<ul class="rooms">
		</ul>
	</script>

	<div id="nav"></div>
	<div id="app"></div>

	<div id="wrap">
		<div id="header">
			<nav role="menu" class="f-left" id="main-menu">
				
			</nav>
		</div>
		<div id="content">
			<div class="page">
				<section class="rounded" role="region">
					<header class="title">
						<h1 id="page-title">Page Title</h1>
					</header>
					<div class="grid">
						<div id="page-content" class="grid-12"></div>
					</div>
				</section>
			</div>
		</div>
		<div id="footer">
			<footer>
				<nav role="navigation" id="footer-menu">
					<ul>
						<li><a href="/">Home</a></li>
					</ul>
				</nav>
			</footer>
		</div>
	</div>

	<script src="js/app.js"></script>
	<script src="js/models.js"></script>
	<script src="js/router.js"></script>
	<!-- plugins -->
	<script src="libs/isotope.min.js"></script>
	

</body>
</html>
